{% extends "_base.html" %}
{% load static %}

{% block content %}
    <div class="flex flex-col justify-center items-center md:p-12">
    <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">S'enregistrer</h1>
    <form method="POST" class="w-1/2">
        {% csrf_token %}

        {% for field in form %}
            <div class="flex flex-col mb-4">
        <label class="text-sm font-medium text-gray-900 dark:text-white" for="{{ field.auto_id }}">{{ field.label }}</label>
        {% if field.errors %}
            <ul class="errorlist">
                {% for error in field.errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        {{ field }}
        </div>
        </p>
        {% endfor %}
        <button type="submit" class="block mr-auto ml-auto mt-8 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
    </form>
</div>
{% endblock %}
