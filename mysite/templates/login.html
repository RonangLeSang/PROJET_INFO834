{% extends "_base.html" %}
{% load static %}

{% block content %}
<div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
<h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">Se connecter</h1>
<div class="flex items-center w-full space-x-4">
    <p>{{ message }}</p>
    <form method="post">
{#        {{ form.as_p }}#}
        {% for field in form %}
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="{{ field.auto_id }}">{{ field.label }}</label>
            {{ field }}
        {% endfor %}
        {% csrf_token %}
      <div class="flex items-start mb-5">
      </div>
      <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
    </form>
</div>
</div>
{% endblock %}
